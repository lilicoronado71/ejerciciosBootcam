<body>
    <script>
        let nameCountry="Colombia";
        var agePerson=30;
        const numDaysWeek=7;
        var userName="Ana";
        const earthGravity=9.81;
        var productPrice=50;
        var favoriteColor="Azul"
        const numMonths=12;
        var totalMoney=1000;
        const numWheels=4;

        console.log("Número de meses en un año: " + numMonths);

        console.log("Número de ruedad en un automóvil: " + numWheels);
